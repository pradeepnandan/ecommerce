{% include "base.html" %}
{% load static %}
{% block content %}
<div>
    <p class=" my_search_text" style="padding-top:20px;">Search Result for: <b>{{query}}</b></p>
</div>
<div class="container">
    <div class="row-mx-auto">
     {% for prod in products %}
        <div class="col-xl-3 col-md-6 team_col">
<div class="card" style="width: 18rem;">

<!--    <a href=""><img src="{{prod.img.url}}" alt="{{prod.name}}"></a>-->
    <a href="{{ prod.get_url }}"><img src="{{ prod.img.url}}" alt="{{prod.name}}"></a>
          <div class="card-body">
            <h5 class="card-title">{{prod.name}}</h5>
            <p class="card-text">{{prod.description}}</p>
              <b class="card-text">â‚¹ {{prod.price}}</b><br>
           <center> <a href="#" class="btn btn-primary">ADD TO CART</a></center>
          </div>

</div>
         </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text"> "0 Results Found"</p>

        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
